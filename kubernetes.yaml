apiVersion: v1
kind: Namespace
metadata:
  name: lab-test-cmc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-nest-test-cmc
  namespace: lab-test-cmc
  labels:
    app: backend-nest-test-cmc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-nest-test-cmc
  template:
    metadata:
      labels:
        app: backend-nest-test-cmc
    spec:
      containers:
      - name: backend-nest-test-cmc
        image: us-west1-docker.pkg.dev/lab-agibiz/docker-repository/backend-nest-test-cmc
        imagePullPolicy: Always
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: backend-nest-test-cmc-svc
  namespace: lab-test-cmc
  labels:
    app: backend-nest-test-cmc-svc
spec:
  selector:
     app: backend-nest-test-cmc
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5003
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-backend-nest-test-cmc
  namespace: lab-test-cmc
spec:
  ingressClassName: nginx
  rules:
  - host: cmc.devops.cl
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-nest-test-cmc-svc
            port:
              number: 80